<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Notas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
  <h2>Minhas Notas</h2>

  <form action="/nova" method="post">
    <button class="btn btn-primary mb-3">+ Nova Nota</button>
  </form>

  <div class="row">
    {% for nota in notas %}
    <div class="col-md-4">
      <div class="card mb-3 p-3">
        <form action="/atualizar/{{ nota.id }}" method="post">
          <input type="text" name="titulo" value="{{ nota.titulo }}" class="form-control mb-2">
          <textarea name="conteudo" class="form-control mb-2" rows="6">{{ nota.conteudo }}</textarea>
          <div class="d-flex justify-content-between">
            <button class="btn btn-success btn-sm">Salvar</button>
        </form>
            <form action="/deletar/{{ nota.id }}" method="post" style="display:inline;">
              <button class="btn btn-danger btn-sm">Excluir</button>
            </form>
          </div>
      </div>
    </div>
    {% endfor %}
  </div>
</body>
</html>
